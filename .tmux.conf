# Prefix
#set-option -g prefix C-h
# デフォルトのPrefix(C-b)を解除
#unbind C-b

set-option -g default-terminal "xterm"
# コピー、選択モードのキーバインドvi/emacs
set-window-option -g mode-keys vi

# ウィンドウ等の番号基準値
set-option -g base-index 1
# vでマーク開始
bind -t vi-copy v begin-selection
# yでヤンク
bind -t vi-copy y copy-selection
#set -g default-command "reattach-to-user-namespace -l ${SHELL}"
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#
#予めln -s .dotfiles/yew <$PATH>/yewしておく
bind-key -t vi-copy y copy-pipe "yew"

# 縦画面分割、横画面分割をviライクに割当
bind s split-window -v
bind v split-window -h
# 分割画面への移動をviライクに割当
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 直前のウィンドウ
bind C-p last-window
# 設定リロード
bind r source-file ~/.tmux.conf
# ウィンドウ選択画面
bind Space choose-window
# 新ウィンドウ作成
bind c new-window
# 分割していたペインそれぞれをWindowに
bind b break-pane

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

# ペイン終了
bind q kill-pane
# ウィンドウ終了
bind Q kill-window
# ペイン番号表示
bind i display-panes
# コピーモード突入
bind y copy-mode
# ペースト
bind p paste-buffer

# at vim on tmux, Esc do time is very heavy. priviton for it
set -s escape-time 0

# status
set -g status-fg white
set -g status-bg black
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]]#[default]'
set -g status-right '#[fg=black,bg=white,bold] [#(getip)][%Y-%m-%d(%a) %H:%M]#[default]'
# 右ステータス(タイトルを表示)
# set-option -g status-right "#T"

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg white
setw -g window-status-current-attr bold#,underscore

